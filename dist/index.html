<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="main.js"></script></head>
<body>
    <div class="container">
        <header>
            <h1 class="neonText">Arcade Leaderboard</h1>
        </header>
        <div class="wrap">
            <section id="recent-score">
                <div class="recent-score-heading">
                    <h2>Recent Scores</h2>
                    <button id="refresh" type="button">Refresh</button>
                </div>
                <ul class="scores">
                </ul>
            </section>
            <section id="add-score">
                <div class="add-score-heading">
                    <h2>Add Score</h2>
                </div>
                <form class="add-score-input">
                    <label for="name">NAME:</label>
                    <input required type="text" id="name" name="name">
                    <label for="score">SCORE:</label>
                    <input required type="number" id="score" name="score" >
                    <button type="submit" id="submit">Add Score</button>
                    <p></p>
                </form>
            </section>
        </div>
    </div>
</body>
</html>
